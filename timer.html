 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <style>
     @font-face { 
     font-family: Nintendo-DS-BIOS; src: url(https://dl.dropbox.com/s/vlxjtnvrl9s0snp/Nintendo-DS-BIOS.ttf); 
} 
    
    .section {
      padding: 10px;
      width: fit-content;

    }
#display{
  margin-bottom: 5px;
    font-size: 45px;
    font-family: Nintendo-DS-BIOS; 
    color: #393939;
     
}
    .section input {
      font-size: 7px;
        color: #2D2D32;
        text-align: center;
        border: 1px solid inset;
        width: 40px;
        padding: 5px 1px;
        margin-right: 4px;
       display: inline-block;
    }

    .buttons {
        display: flex;
        flex-direction: row;
    }

        .buttons button {
            margin-right: 4px;

            padding: 5px 10px;

            background-color: #F3F3F3;
             border: 1px solid rgba(0, 0, 0,.4);
     
      

            color: grey;
      border-radius: 2px;
    background-color: rgba(255, 255, 255, 1);
    box-shadow: inset 2px 2px 0px 0px  rgba(255 255 255 / 20%), inset -2px -2px 0px 0px rgb(0 0 0 / 10%);
    font-size: 13px;

            cursor: pointer;
            outline: none;

            transition: 0.1s;
        }

            .buttons button:active {
                 box-shadow: inset 2px 2px 0px 0px  rgba(255 255 255 / 20%), inset -2px -2px 0px 0px rgb(0 0 0 / 10%);
            }

            .buttons button:last-child {
                margin-right: 0;
            }

            .buttons button:nth-child(3){
                background-color: #D7E9B9;
            }

            .buttons button:nth-child(4){
                background-color: #FFCBCB;
            }

  </style>

</head>
<body>
  <section class="section">
    <div id="display">0:00</div>
  
    <div class="buttons">
      <input type="text" id="input" name="input" placeholder="minutes">
      <input type="text" id="input2" name="input2" placeholder="seconds">

      <button onclick="start()">▶</button>
      <button onclick="cancel()">∎</button>
    </div>
    
  </section>
</body>


<script>
  function beep() {
    var snd = new Audio("bell.mp3");  
    snd.play();
}
  var timer;


function start(){
  var input = document.getElementById("input").value;
  var input2 = document.getElementById("input2").value;


minute = parseInt(input)
seconds1 = parseInt(input2)
if( isNaN(seconds1)){
  seconds1 = 0
}
if( isNaN(minute)){
  minute = 0
}
seconds = minute*60+seconds1

if(seconds==0){
 
  return;
}

var textSec = "00"
textSec = seconds1

var display = document.getElementById("display");
display.innerHTML = minute + ':' + textSec
    var statSec = seconds1
    timer = setInterval(function(){
        seconds--;

        if(statSec != 0)
            statSec--
        else
            statSec = 59

        if(statSec < 10)
            textSec = '0' + statSec
        else 
            textSec = statSec

        display.innerHTML = Math.floor(seconds/60) + ':' + textSec

        if(seconds == 0){
          console.log('d')
          beep();
        clearInterval(timer)
        }
                
    }, 1000)

}


function cancel(){
    clearInterval(timer)
    display.innerHTML ='00:00'
    seconds = minute * 60
}



</script>



</html>
